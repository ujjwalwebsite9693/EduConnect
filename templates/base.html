<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>EduConnect</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="{% block body_class %}{% endblock %}">

    <!-- ðŸŒ NAVBAR -->
    <nav class="navbar navbar-expand-lg main-navbar shadow-sm px-3">
        <div class="container-fluid">

            <!-- Left: Logo -->
            <a class="navbar-brand fw-bold d-flex align-items-center" href="#">
                <i class="bi bi-book-fill me-2"></i> EduConnect
            </a>

            <!-- Right side mobile -->
            <div class="d-flex d-lg-none align-items-center">
                {% if session.get("username") %}
                    <span class="me-3 small text-muted">
                        Logged in as <b>{{ session['username'] }}</b>
                    </span>
                    <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm rounded-pill me-2">
                        Logout
                    </a>
                {% endif %}
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <!-- Middle Tabs + Right Side -->
            <div class="collapse navbar-collapse" id="mainNav">

                <!-- CENTER NAVIGATION TABS -->
                <ul class="navbar-nav mx-auto gap-2 nav-pills align-items-center">
                    {% block nav_links %}
                    {% endblock %}
                </ul>

                <!-- RIGHT SIDE USER INFO (no theme toggle) -->
                <div class="d-none d-lg-flex align-items-center gap-3">
                    {% if session.get("username") %}
                        <span class="small text-muted">
                            Logged in as <b>{{ session['username'] }}</b>
                        </span>
                        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm rounded-pill">
                            Logout
                        </a>
                    {% endif %}
                </div>

            </div>
        </div>
    </nav>

    <!-- ðŸŒŸ PAGE CONTENT -->
    <div class="container py-4 {% block main_container_class %}{% endblock %}">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SIMPLE TAB HANDLER (for teacher/student dashboards) -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const tabLinks = document.querySelectorAll('[data-tab-target]');

        tabLinks.forEach(link => {
          link.addEventListener("click", function (e) {
            const targetSelector = this.getAttribute("data-tab-target");
            if (!targetSelector) return;          // ignore normal links (results, profile)
            e.preventDefault();

            const container = document.querySelector(".tab-content");
            if (!container) return;

            const panes = container.querySelectorAll(".tab-pane");
            const allLinks = this.closest("ul")?.querySelectorAll(".nav-link") || [];

            panes.forEach(p => p.classList.remove("show", "active"));
            allLinks.forEach(l => l.classList.remove("active"));

            this.classList.add("active");
            const pane = document.querySelector(targetSelector);
            if (pane) {
              pane.classList.add("show", "active");
            }
          });
        });
      });
    </script>

</body>
</html>
